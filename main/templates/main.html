<!-- main/templates/main.html -->
{% extends "base.html" %}
{% block content %}
<h1>{{ app_name }}</h1>
<p>Nama Mahasiswa   : {{ student_name }}</p>
<p>Kelas            : {{ class_name }}</p>

<hr>

<h2>Menu</h2>

<a href="{% url 'main:add_product' %}"><button>Tambah Produk</button></a>
<a href="{% url 'main:products_json' %}"><button>Semua Produk (JSON)</button></a>
<a href="{% url 'main:products_xml' %}"><button>Semua Produk (XML)</button></a>

<hr>

<h2>Daftar Produk</h2>
<div class="product-container">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.thumbnail }}" alt="{{ product.name }}" width="180" style="border-radius: 5px; padding-bottom: 10px;">
        <h3>{{ product.name }}</h3>
        <p>Price: Rp{{ product.price }}</p>
        <a href="{% url 'main:product_detail' product.id %}"><button>Detail</button></a>
    </div>
    {% endfor %}
</div>


<style>
*{
    background-color: #2c2c2c;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white
}
.product-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-card {
    justify-content: center;
    background-color: #2c2c2c;
    border: solid grey 0.5px;
    border-radius: 10px;
    padding: 15px;
    width:180px;
    box-shadow: 0px 0px 8px rgba(255, 255, 255, 0);
}

.product-card:hover {
    transform: scale(1.01);
    box-shadow: 0px 0px 8px grey;
}

.product-card h3 {
    margin-top: 0;
}

a button{
    background-color:  #0089ba;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 5px;
}

a button:hover{
    background-color:  #096688;
    transition: background-color 0.2s;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0px 0px 5px #0089ba;
}

.product-card a button{
    background-color: #0089ba;
    color: rgb(255, 255, 255);
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.product-card a button:hover{
    background-color:  #096688;
    color: rgb(255, 255, 255);
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
    box-shadow: 0px 0px 5px #0089ba;
}

</style>
{% endblock content %}
