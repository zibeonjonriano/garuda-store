<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-50">
  <div id="crudModalContent" class="bg-[#232323] rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-white">
          Add New Product
        </h3>
        <p class="text-sm text-white mt-1">Sell your football merchandise to everyone</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-600 hover:text-[#b3f300] rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div><div class="px-6 py-4 space-y-6 form-style bg-[#010101]"> 
  <form id="productForm">
    
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-white">Name</label>
      <input type="text" id="name" name="name" class="mt-1 block w-full border border-[#b3f300] rounded-md px-3 py-2 text-white bg-[#232323] placeholder-gray-500" placeholder="Enter product name" required>
    </div>

    <div class="mb-4">
      <label for="price" class="block text-sm font-medium text-white">Price</label>
      <input type="text" id="price" name="price" class="mt-1 block w-full border border-[#b3f300] rounded-md px-3 py-2 text-white bg-[#232323] placeholder-gray-500" placeholder="Enter price">
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-white">Description</label>
      <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-[#b3f300] rounded-md px-3 py-2 text-white bg-[#232323] placeholder-gray-500" placeholder="Enter product description" required></textarea>
    </div>

    <div class="mb-4">
      <label for="thumbnail" class="block text-sm font-medium text-white">Thumbnail URL</label>
      <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-[#b3f300] rounded-md px-3 py-2 text-white bg-[#232323] placeholder-gray-500" placeholder="Enter thumbnail URL">
    </div>

    <div class="mb-4">
      <label for="category" class="block text-sm font-medium text-white">Category</label>
      <select id="category" name="category" class="mt-1 block w-full border border-[#b3f300] rounded-md px-3 py-2 text-white bg-[#232323]" required>
            <option value="">Choose a category</option>
            <option value="clothes">Clothes</option>
            <option value="jersey">Jersey</option>
            <option value="accessory">Accessory</option>
            <option value="shoes">Shoes</option>
            <option value="merchandise">Merchandise</option>
          </select>
    </div>
    
    <div class="mb-4">
      <label for="is_featured" class="text-sm font-medium text-white">Is featured</label>
      <div class="flex items-center">
        <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-[#b3f300] bg-[#232323] border-white rounded focus:ring-[#b3f300]">
      </div>
    </div>

    <div class="mb-4">
      <label for="size" class="block text-sm font-medium text-white">Size</label>
      <select id="size" name="size" class="mt-1 block w-full border border-[#b3f300] rounded-md px-3 py-2 text-white bg-[#232323]" required>
            <option value="">Choose Size</option>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
          </select>
    </div>

    <div class="mb-4">
      <label for="stock" class="block text-sm font-medium text-white">Stock</label>
      <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-[#b3f300] rounded-md px-3 py-2 text-white bg-[#232323] placeholder-gray-500" placeholder="Enter stock">
    </div>
  </form>
</div>

    
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-white hover:border-[#b3f300] text-gray-50 hover:text-[#b3f300] rounded-md font-medium hover:bg-gray-600 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-[#b3f300] text-green-900 px-6 py-3 rounded-md font-medium hover:bg-[#bfd59f] transition-colors">Upload Product</button>
    </div>
  </div>
</div>

<script>


  function showModal(modalId = 'crudModal') {
      const modal = document.getElementById(modalId);
      const modalContent = document.getElementById(modalId + 'Content');
      
      if (!modal) return;
      
      modal.classList.remove('hidden'); 
      document.body.style.overflow = 'hidden';
      
      if (modalContent) {
          setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
          }, 50); 
      }
  }

  function hideModal(modalId = 'crudModal') {
      const modal = document.getElementById(modalId);
      const modalContent = document.getElementById(modalId + 'Content');
      
      if (!modal) return;
      
      if (modalContent) {
          modalContent.classList.remove('opacity-100', 'scale-100');
          modalContent.classList.add('opacity-0', 'scale-95');
      }
      
      document.body.style.overflow = '';

      setTimeout(() => {
        modal.classList.add('hidden');
      }, modalContent ? 150 : 0); 
  }
  
  // FUNGSI SUBMIT UNTUK CREATE DAN UPDATE (Memicu Toast)
  async function submitProductForm(e) {
    e.preventDefault();
    
    const form = document.querySelector('#productForm');
    const submitButton = document.getElementById('submitProduct');
    
    // 1. Loading State
    submitButton.disabled = true;
    submitButton.textContent = 'Processing...';

    try {
      const response = await fetch(form.action, { 
        method: "POST",
        body: new FormData(form),
      });

      const responseData = await response.json(); 
      
      if (response.ok && responseData.success) { // KONDISI SUKSES
        
        form.reset();
        hideModal('crudModal');
          
        //  TOAST SUKSES UNTUK CREATE/UPDATE 
        showSuccessToast('Success!', responseData.message || 'Product saved successfully!');

        // Refresh list di main.html
        document.dispatchEvent(new CustomEvent('productAdded'));

      } else { // KONDISI GAGAL
        //  TOAST GAGAL (Validasi/Error Server) 
        showErrorToast('Failed!', responseData.message || 'An error occurred while saving the product.');
        
        if (responseData.errors) {
            console.error('Form Errors:', responseData.errors);
        }
      }

    } catch(error) {
      console.error('AJAX Error:', error);
      showErrorToast('Error!', 'An unexpected network error occurred.');
    } finally {
      // 3. Matikan Loading State
      submitButton.disabled = false;
      submitButton.textContent = submitButton.getAttribute('data-original-text') || 'Upload Product'; 
    }
    
    return false;
  }
  
  document.getElementById("productForm").addEventListener("submit", submitProductForm);

</script>
