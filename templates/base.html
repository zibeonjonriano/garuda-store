{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add DOMPurify here -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
  </head>
  <body>
    {% block content %}

    {% endblock %}

    {% include 'toast.html' %}
    {% include 'modal.html' %}
      <script>
        // Pastikan fungsi ini tersedia secara global (window.)
        window.showSuccessToast = (title, message, duration = 3000) => showToast(title, message, 'success', duration);
        window.showErrorToast = (title, message, duration = 3000) => showToast(title, message, 'error', duration);
        window.showWarningToast = (title, message, duration = 3000) => showToast(title, message, 'warning', duration);
        window.showInfoToast = (title, message, duration = 3000) => showToast(title, message, 'info', duration);
    </script>
  </body>
</html>
